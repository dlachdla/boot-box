<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout/default}">
<head>
    <title>영화 목록</title>
    <link rel="stylesheet" th:href="@{/css/movie/movieList.css}" />
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content" class="wrap-container">
    <div class="home-container">
        <br>
        <div class="flex justify-between w-full h-auto">
            <span class="font-semibold ml-5">영화 목록</span>
            <form>
                <label for="underline_select" class="sr-only">Underline select</label>
                    <select id="underline_select" name="genreData" th:onchange="this.form.submit()"
                            class="block mr-5 mb-2 text-sm text-gray-500 bg-transparent border-0 border-b-2 border-red-600 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-red-600 peer">
                        <option selected>Select genreData</option>
                        <option value="드라마">드라마</option>
                        <option value="액션">액션</option>
                        <option value="코미디">코미디</option>
                        <option value="판타지">판타지</option>
                        <option value="범죄">범죄</option>
                        <option value="멜로">멜로</option>
                        <option value="느와르">느와르</option>
                        <option value="스릴러">스릴러</option>
                        <option value="공포">공포</option>
                        <option value="전쟁">전쟁</option>
                        <option value="애니메이션">애니메이션</option>
                        <option value="로맨스">로맨스</option>
                        <option value="호러">호러</option>
                    </select>
            </form>
        </div>
        <hr style="height: 1px">
        <br>
        <br>
        <div class="section-1-2 flex flex-wrap w-full h-auto">
            <div th:each="movie, status : ${movies}">
                <div>
                    <a th:href="@{/movie/movieDetail.do(id=${movie.id})}">
                        <th:block th:if="|${movie.filmRatings == '전체관람가'}|">
                            <span style="font-size: 0.2em" class="grade bg-gradient-to-r bg-green-100 text-green-800 text-m font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">ALL</span>
                        </th:block>
                        <th:block th:if="|${movie.filmRatings == '12세관람가'}|">
                            <span style="font-size: 0.2em" class="grade bg-gradient-to-r bg-yellow-100 text-yellow-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-yellow-300 border border-yellow-300">12</span>
                        </th:block>
                        <th:block th:if="|${movie.filmRatings == '15세관람가'}|">
                            <span style="font-size: 0.2em" class="grade bg-gradient-to-r bg-purple-100 text-purple-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-purple-400 border border-purple-400">15</span>
                        </th:block>
                        <th:block th:if="|${movie.filmRatings == '18세관람가(청소년관람불가)'}|">
                            <span style="font-size: 0.2em" class="grade bg-gradient-to-r bg-red-100 text-red-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400">18</span>
                        </th:block>
                        <th:block th:if="${#strings.startsWith(movie.posterUrl, 'http://file.koreafilm.or.kr')}">
                            <img th:src="${movie.posterUrl}" th:alt="${movie.title}">
                        </th:block>
                        <th:block th:if="${!#strings.startsWith(movie.posterUrl, 'http://file.koreafilm.or.kr')}">
                            <img th:src="|https://image.tmdb.org/t/p/w200${movie.posterUrl}|" th:alt="${movie.title}">
                        </th:block>
                    </a>


                </div>
                    <a class="movie-title mb-1" th:href="@{/movie/movieDetail.do(id=${movie.id})}" th:text="${#strings.abbreviate(movie.title, 20)}"></a>
                <a th:href="@{/movie/movieDetail.do(id=${movie.id})}">
                </a>
                <a class="movie-content" th:href="@{/movie/movieDetail.do(id=${movie.id})}">
<!--                    <img src="https://img.cgv.co.kr/R2014/images/common/egg/eggGoldenegggreat.png" alt="egg">-->
                    <span th:text="|평점 ${movie.voteAverage}|"></span>
                </a>
                <a class="movie-content" th:href="@{/movie/movieDetail.do(id=${movie.id})}">
                    <span class="text-sm" th:text="|${#temporals.format(movie.releaseDate, 'yyyy.MM.dd')} 개봉|"></span>
                    <span class="text-sm" th:if="|${movie.dDay != ''}|" th:text="${movie.dDay}"></span>
                </a>
                <div class="movie_action">
                    <button class="movie_button text-sm mb-3" th:onclick="|location.href = '@{/reservation/reservationBooking.do}'|">예매하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script"></script>

</html>
