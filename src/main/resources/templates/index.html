<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>movieData</title>
</head>
<style layout:fragment="style">
</style>

<div layout:fragment="content" class="px-10 wrap-container">
    <div class="flex justify-end w-full h-auto home-container">
        <form>
            <div class="flex mb-3">
                <div class="pt-2 relative text-slate-200">
                    <th:block th:if="${search != null}">
                        <input class="border-2 border-red-500 bg-gray-700 h-8 px-3 pr-24 rounded-lg text-sm focus:outline-none"
                               type="search" name="search" placeholder="Search Movie" th:value="${search}">
                    </th:block>
                    <th:block th:if="${search == null}">
                        <input class="border-2 border-red-500 bg-gray-700 h-8 px-3 pr-24 rounded-lg text-sm focus:outline-none"
                               type="search" name="search" placeholder="Search Movie">
                    </th:block>
                    <button type="submit" class="absolute right-0 top-0 mt-4 mr-4">
                        <svg class="text-gray-300 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                             viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                             width="500px" height="400px">
                            <path
                                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <hr style="height: 1px">
    <br>

    <th:block th:if="${not #lists.isEmpty(movies)}">

<!--            <div class="video-banner flex justify-center">-->

        <br>

        <!-- 검색이 없을때 메인영역  -->
        <div class="section-1">
            <div class="con">
                <th:block th:if="${search == null}">
                    <div class="flex justify-between section-1-1">
                        <span class="border-b-2 border-red-600 font-semibold">무비 차트</span>
                        <div class="full-view">
                            <div class="flex-shrink-0 flex justify-center">
                                <div><a th:href="@{/movie/movieList.do}" class="a-1 full-view flex align-center justify-center hover:bg-red-600 text-white">전체보기 ></a></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="section-1-2 flex">
                        <div th:each="movie, status : ${movies}" class="movie-container">
                            <div class="movie-box">
                                <a th:href="@{/movie/movieDetail.do(id=${movie.id})}" >
                                    <p th:text="${status.count}"  class="movie-rank">1</p>

                                    <th:block th:if="${#strings.startsWith(movie.posterUrl, 'http://file.koreafilm.or.kr')}">
                                        <img class="movie-poster" th:src="${movie.posterUrl}">
                                    </th:block>
                                    <th:block th:if="${!#strings.startsWith(movie.posterUrl, 'http://file.koreafilm.or.kr')}">
                                        <img class="movie-poster" th:src="|https://image.tmdb.org/t/p/w200${movie.posterUrl}|" >
                                    </th:block>

                                </a>
                                <div class="section-1-2-btn">
                                    <div class="section-1-2-btn-bg"></div>
                                    <div class="section-1-2-btn-de">
                                        <div class="detail"><a th:href="@{/movie/movieDetail.do(id=${movie.id})}">상세보기</a></div>
                                    </div>
                                </div>
                            </div>


                            <a th:href="@{/movie/movieDetail.do(id=${movie.id})}">
                            <th:block th:if="|${movie.filmRatings == '전체관람가'}|">
                                <span style="font-size: 0.2em" class="grade bg-gradient-to-r shadow-lg shadow-green-100/50 bg-green-100 text-green-800 text-m font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">ALL</span>
                            </th:block>
                            <th:block th:if="|${movie.filmRatings == '12세관람가'}|">
                                <span style="font-size: 0.2em" class="grade bg-gradient-to-r shadow-lg shadow-yellow-100/50 bg-yellow-100 text-yellow-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-yellow-300 border border-yellow-300">12</span>
                            </th:block>
                            <th:block th:if="|${movie.filmRatings == '15세관람가'}|">
                                <span style="font-size: 0.2em" class="grade bg-gradient-to-r shadow-lg shadow-purple-100/50 bg-purple-100 text-purple-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-purple-400 border border-purple-400">15</span>
                            </th:block>
                            <th:block th:if="|${movie.filmRatings == '18세관람가(청소년관람불가)'}|">
                                <span style="font-size: 0.2em" class="grade bg-gradient-to-r shadow-lg shadow-red-100/50 bg-red-100 text-red-800 text-l font-bold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400">18</span>
                            </th:block>
                          </a>

                            <a class="movieData-title mb-1" th:text="${#strings.abbreviate(movie.title, 14)}" href="#"></a>
